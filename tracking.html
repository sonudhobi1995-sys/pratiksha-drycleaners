<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | PRATIKSHA DRY CLEANERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sun-orange: #FF8C00;
            --saturn-blue: #001F3F;
            --mercury-green: #2E8B57;
            --cream-bg: #FFFDD0;
        }
        body { font-family: 'Inter', sans-serif; background: var(--cream-bg); margin: 0; padding: 20px; color: var(--saturn-blue); }
        .track-container { max-width: 500px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 5px solid var(--sun-orange); }
        
        .status-header { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: var(--sun-orange); text-decoration: none; font-weight: bold; font-size: 0.9rem; }

        /* प्रोग्रेस स्टेप्स स्टाइल */
        .step-container { display: flex; flex-direction: column; gap: 20px; margin-top: 20px; position: relative; }
        .step { display: flex; align-items: center; gap: 15px; opacity: 0.2; transition: 0.5s; }
        .step.active { opacity: 1; font-weight: bold; }
        .circle { width: 30px; height: 30px; border-radius: 50%; background: #ddd; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; z-index: 1; }
        .active .circle { background: var(--mercury-green); box-shadow: 0 0 10px var(--mercury-green); }
        
        .line { position: absolute; left: 14px; top: 0; width: 2px; height: 100%; background: #ddd; z-index: 0; }
        
        /* इन्वेंटरी डिटेल्स डिब्बा */
        .inventory-card { 
            background: #fffde7; border: 1px dashed var(--sun-orange); 
            border-radius: 12px; padding: 15px; margin-top: 30px; 
            text-align: left; font-size: 0.9rem; color: #444;
        }
        .inventory-title { 
            font-weight: bold; color: var(--saturn-blue); 
            border-bottom: 1px solid #ddd; padding-bottom: 8px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        #inventoryList div { margin-bottom: 6px; padding-left: 10px; border-left: 3px solid var(--sun-orange); }

        .refresh-btn { display: block; width: 100%; margin-top: 25px; background: none; border: 1px solid #ddd; padding: 10px; border-radius: 8px; color: #888; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
